<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Rest Api</title>
</head>

<body>
<div>
    <button type="button" onclick="getCountryList('https://restcountries.eu/rest/v2/name/suriname')">Get Country information
    </button>
    <h2 id="countryName"></h2>
    <img id="flag" src="" width="100">
</div>

<script>
    function getCountryList(url) {
        var xhttp;
        xhttp=new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                callbackFunction(this);
            }
    };
        xhttp.open("GET", url, true);
        xhttp.send();
    }

    function callbackFunction(xhttp) {
        var obj = JSON.parse( xhttp.responseText);
        document.getElementById("countryName").innerHTML = obj[0].name + ", " + obj[0].alpha2Code;
        var img = document.getElementById("flag");
        img.setAttribute("src", obj[0].flag)
    }
</script>
</body>
</html>
